<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>

    <input type="text" placeholder="text" autofocus></input>
    <input type="number" placeholder="number" step="10"></input>
    <input type="password" placeholder="password"></input>
    <input type="tel" placeholder="tel"></input>

    <input type="radio" placeholder="radio"></input>
    <input type="checkbox" placeholder="checkbox"></input>

    <input type="button" placeholder="button"></input>
    <input type="submit" placeholder="submit"></input>
    <input type="reset" placeholder="reset"></input>
    
    <input type="search" placeholder="search" ></input>

    <input type="email" placeholder="email"></input>
    <input type="url" placeholder="url"></input>
    <input type="file" placeholder="file"></input>

    <input type="date" placeholder="date"></input>
    <input type="datetime-local" placeholder="datetime-local"></input>
    <input type="month" placeholder="month"></input>
    <input type="time" placeholder="time"></input>

    <input type="color" placeholder="color"></input>
    <input type="range" placeholder="range"></input>
    <input type="hidden" placeholder="hidden"></input>

</body>
</html>
